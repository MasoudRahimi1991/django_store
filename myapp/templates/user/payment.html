{% extends 'base.html' %}

{% block title %}Payment Summary{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
  
  <div class="card shadow-lg border-0 p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">💳 Payment Summary</h2>
      <p class="text-muted mb-0">Please review your total before proceeding.</p>
      <hr class="w-25 mx-auto mt-3">
    </div>

    <!-- مبلغ -->
    <div class="text-center my-4">
      <h3 class="fw-bold text-dark">Total Amount</h3>
      <h2 class="text-success fw-bold display-6">€{{ total_amount }}</h2>
    </div>


    <form method="post" action="{% url 'process_payment' %}" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-gradient w-100 py-2 fw-semibold shadow-sm">
        💳 Pay Now
      </button>
    </form>

   
    <div class="text-center mt-4">
      <a href="{% url 'order_history' %}" class="btn btn-outline-secondary w-100">
        ← Back to Orders
      </a>
    </div>
  </div>
</div>


<style>
  .btn-gradient {
    background: linear-gradient(45deg, #007bff, #00c6ff);
    color: white;
    border: none;
    transition: all 0.3s ease;
  }

  .btn-gradient:hover {
    transform: scale(1.03);
    background: linear-gradient(45deg, #0069d9, #00a2ff);
  }

  .card {
    border-radius: 16px;
  }
</style>
{% endblock %}
